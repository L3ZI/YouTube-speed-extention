<!DOCTYPE html>
<html lang="en">
<head>
    <title>YouTube Speed Controller</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 10px; width: 220px; text-align: center; }
        button { margin: 5px; padding: 10px; width: 100px; font-size: 14px; cursor: pointer; }
    </style>
</head>
<body>
    <h3>Playback Speed</h3>
    <div id="buttons">
        <button data-speed="0.5">0.5x</button>
        <button data-speed="1">1x (Normal)</button>
        <button data-speed="1.5">1.5x</button>
        <button data-speed="2">2x</button>
        <button data-speed="2.5">2.5x</button>
        <button data-speed="3">3x</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
